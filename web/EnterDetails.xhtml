<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enter the Delivery Details</title>
    </h:head>
    <h:body>
        <h2>Please enter the delivery details</h2><br/>
        <h:form id="formField">
            <h:panelGrid columns="3">
                Name: <h:inputText id="nameField" value="#{enterDetailsView.name}" required="true" requiredMessage="Name cannot be empty"/> <h:message for="nameField"/>
                Address: <h:inputText id="addressField" value="#{enterDetailsView.address}" required="true" requiredMessage="Address cannot be empty"/> <h:message for="addressField"/>
                Phone no.: <h:inputText id="phoneField" value="#{enterDetailsView.phone}">
                               <f:validateLength minimum="8"/>
                           </h:inputText> <h:message for="phoneField"/>
                <h:panelGroup/>
                <h:commandButton value="Add for delivery" action="#{enterDetailsView.addToDelivery()}"/>
            </h:panelGrid>
        </h:form>
        <h:messages for="formField"/>
    </h:body>
</html>
